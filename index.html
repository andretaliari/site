<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato • Andre Taliari</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #fff;
    }
    header {
      padding: 2rem;
      text-align: center;
      background: #111;
    }
    header h1 {
      font-size: 2.5rem;
    }
    .container {
      max-width: 640px;
      margin: 3rem auto;
      padding: 0 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }
    input, textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #1a1a1a;
      color: #fff;
      margin-bottom: 1rem;
    }
    button {
      background: #B4E300;
      color: #111;
      padding: 1rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fale Comigo</h1>
  </header>
  <div class="container">
    <form action="mailto:andre.taliari@gmail.com" method="post" enctype="text/plain">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required />

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="6" required></textarea>

      <button type="submit">Enviar Mensagem</button>
    </form>
  </div>
  <footer>
    © 2025 Andre Taliari. Todos os direitos reservados.
  </footer>
</body>
</html>
